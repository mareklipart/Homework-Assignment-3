<main id='sessionCreate'>
    <div>Login To Your Account. Enter your user and password data</div>

    <div class="formWrapper">
    <form id="sessionCreate" action="/api/tokens" method="POST">
        <div class="inputWrapper">
        <div class="inputLabel">User</div>
        <input type="text" name="user" placeholder="(415) 123-4567" />
        </div>
        <div class="inputWrapper">
        <div class="inputLabel">Password</div>
        <input type="password" name="password" placeholder="*********" />
        </div>
        <div class="inputWrapper ctaWrapper">
        <button type="submit" class="submitButton">Login</button>
        </div>
        <div class="formError"></div>
    </form>
    </div>
</main>
